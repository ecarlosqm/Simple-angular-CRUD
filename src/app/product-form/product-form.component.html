<form #productForm="ngForm">

    <h5>Product Id: {{id}}</h5>

    <div [hidden]="error == ''" class="alert alert-danger">
        {{error}}
    </div>

    <div class="form-group">
        <input type="text" class="form-control" id="name" aria-describedby="nombre"
            placeholder="Nombre" required [(ngModel)]="name" name="name" #nameF="ngModel" minlength="3" [disabled]='!allowEdition'>
    </div>

    <div class="form-group">
        <input type="number" class="form-control" id="cost" placeholder="Costo" required
            [(ngModel)]="cost" name="cost" #costF="ngModel" [disabled]='!allowEdition'>
    </div>

    <div class="form-group">
        <input type="number" class="form-control" id="quantity" placeholder="Cantidad disponible" required
            [(ngModel)]="quantity" name="quantity" #quantityF="ngModel" [disabled]='!allowEdition'>
    </div>

    <button *ngIf="!populated" type="button" class="btn btn-primary" [disabled]="!productForm.form.valid || loading"(click)="create(productForm); productForm.reset()">Agregar</button>
    <button *ngIf="allowEdition && populated" type="button" class="btn btn-primary" [disabled]="!productForm.form.valid || loading || !productForm.dirty" (click)="update(productForm)">Guardar</button>
    <button *ngIf="!allowEdition" type="button" class="btn btn-primary" (click)="activateEdition()">Editar</button>
</form>
